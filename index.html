<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌊 Surf O'Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>🏄🏼‍♀️ Surf O'Clock</h1>
      <select>
        <option value="">Choose city</option>
        <option value="">Bali, Indonesia 🇮🇩</option>
        <option value="">Fuerteventura, Canary Islands 🇮🇨</option>
        <option value="">Carrapateira, Portugal 🇵🇹</option>
        <option value="">Arugam Bay, Sri Lanka 🇱🇰</option>
      </select>

      <div class="city" id="hawaii">
        <div>
          <h2>Oahu, Hawaii 🇺🇸</h2>

          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="johannesburg">
        <div>
          <h2 value="Africa/Johannesburg">Jeffrey’s Bay, South Africa 🇿🇦</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="french-polynesia">
        <div>
          <h2 value="Pacific/Tahiti">Tahiti, French Polynesia 🇵🇫</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      Coded by
      <strong
        ><a href="mailto:horvath.henriett@gmail.com" target="_blank"
          >Henriett 'Honey' Horvath</a
        ></strong
      >
      and is
      <a href="https://github.com/henih/world-clock" target="_blank">
        open-sourced on GitHub.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
