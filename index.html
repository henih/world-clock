<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌊 Surf O'Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🏄🏼‍♀️ Surf O'Clock</h1>
      <select>
        <option value="">Choose city</option>
        <option value="">Bali, Indonesia 🇮🇩</option>
        <option value="">Fuerteventura, Canary Islands 🇮🇨</option>
        <option value="">Carrapateira, Portugal 🇵🇹</option>
        <option value="">Arugam Bay, Sri Lanka 🇱🇰</option>
      </select>

      <div class="city">
        <div>
          <h2>Oahu, Hawaii 🇺🇸</h2>

          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small> AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Jeffrey’s Bay, South Africa 🇿🇦</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Tahiti, French Polynesia 🇵🇫</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      Coded by
      <strong
        ><a href="mailto:horvath.henriett@gmail.com" target="_blank"
          >Henriett 'Honey' Horvath</a
        ></strong
      >
      and is
      <a href="https://github.com/henih/world-clock" target="_blank">
        open-sourced on GitHub.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
